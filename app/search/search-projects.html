<div>
  <div>
    <h3>Search Projects <small>with issue templates</small></h3>
    <input type="search" class="form-control" autofocus ng-model="search">
    <hr />
    <div ng-repeat="project in projects | filter:search">
      <a ng-href="#/{{project.owner}}/{{project.repo}}/{{project.name}}">{{project.owner}}/{{project.repo}}/{{project.name}}</a>
    </div>
  </div>
</div>
